version: '3'

services:
  voltronic-mqtt:

    # We're now (finally) supporting Multi-Arch builds (via Github actions) on Docker Hub!
    image: bushrangers/ha-voltronic-mqtt

    # Uncomment if you want to build your own local version.
    build:
      context: .
      dockerfile: Dockerfile.dev

    environment:
      TZ: "America/Detroit"

    container_name: voltronic-mqtt

    privileged: true
    restart: always

    # we'll use the host's network directly, so we can get our total eth RX/TX stats
    network_mode: host

    volumes:
        - ./config/:/etc/inverter/
        - /run/user/1000/:/ramdisk/

    devices:
    #  - "/dev/mem:/dev/mem"

    # USB Port Mapping
      - /dev/bus/usb:/dev/bus/usb:rwm
      - /dev/ttyUSB0:/dev/ttyUSB0:rwm
      - /dev/ttyUSB1:/dev/ttyUSB1:rwm

    # Serial Port Mapping...
      - /dev/ttyS0:/dev/ttyS0
      - /dev/ttyS1:/dev/ttyS1
      - /dev/ttyS2:/dev/ttyS2
